name: CI
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}   # ensure 'services' imports work
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Sanity imports (versions)
        run: |
          python - <<'PY'
          import sys, pandas, numpy, sklearn, fastapi
          print("python:", sys.version)
          print("pandas:", pandas.__version__)
          print("numpy:", numpy.__version__)
          print("sklearn:", sklearn.__version__)
          print("fastapi:", fastapi.__version__)
          PY

      - name: Validate codebook CSV
        run: |
          python - <<'PY'
          import pandas as pd
          df = pd.read_csv("data/codebooks/icd10cm_codes.csv")
          assert {"code","short_title","long_title"} <= set(df.columns)
          assert len(df) >= 3
          print("CSV OK, rows:", len(df))
          PY

      - name: Run tests
        run: pytest -q -vv
