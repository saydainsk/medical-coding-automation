name: CI
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}   # ensure 'services' package resolves
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Upgrade build tooling
        run: python -m pip install --upgrade pip setuptools wheel

      - name: Install dependencies (pinned)
        run: pip install -r requirements.txt

      - name: Show versions
        run: |
          python - <<'PY'
          import sys, platform, pandas, numpy, sklearn, fastapi, pytest
          print("python:", sys.version)
          print("platform:", platform.platform())
          print("pandas:", pandas.__version__)
          print("numpy:", numpy.__version__)
          print("sklearn:", sklearn.__version__)
          print("fastapi:", fastapi.__version__)
          print("pytest:", pytest.__version__)
          PY

      - name: Show workspace tree (debug)
        run: |
          echo "PWD: $(pwd)"
          ls -la
          echo "---- data/codebooks ----"
          ls -la data || true
          ls -la data/codebooks || true

      - name: Validate codebook CSV
        run: |
          python - <<'PY'
          import pandas as pd, pathlib
          p = pathlib.Path("data/codebooks/icd10cm_codes.csv")
          print("CSV exists:", p.exists(), "->", p)
          df = pd.read_csv(p)
          assert {"code","short_title","long_title"} <= set(df.columns)
          print("CSV rows:", len(df))
          PY

      - name: Import app & show DATA_PATH
        run: |
          python - <<'PY'
          from pathlib import Path
          import services.coder_api.app as app
          print("APP_VERSION:", getattr(app, "APP_VERSION", "?"))
          data_path = Path(app.__file__).resolve().parents[2] / "data" / "codebooks" / "icd10cm_codes.csv"
          print("Computed DATA_PATH:", data_path, "exists:", data_path.exists())
          PY

      - name: Test discovery
        run: pytest -q --collect-only

      - name: Run tests
        run: pytest -q -vv
